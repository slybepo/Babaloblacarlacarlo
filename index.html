<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shop - Modern Design</title>
  <script src="https://cdn.auth0.com/js/auth0-spa-js/2.0/auth0-spa.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: #121212;
      color: #fff;
      overflow-x: hidden;
    }
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 20px;
      background: #1f1f1f;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
    }
    .logo {
      font-size: 1.5rem;
      font-weight: bold;
      color: #00bcd4;
    }
    .nav {
      display: flex;
      gap: 20px;
    }
    .nav a {
      text-decoration: none;
      color: #fff;
      font-size: 1rem;
      transition: color 0.3s;
    }
    .nav a:hover {
      color: #00bcd4;
    }
    .button {
      background: #00bcd4;
      color: #fff;
      border: none;
      padding: 10px 15px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1rem;
      transition: background 0.3s;
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .button:hover {
      background: #008c9e;
    }
    .shop-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      padding: 20px;
      gap: 20px;
    }
    .product {
      background: #1f1f1f;
      padding: 15px;
      border-radius: 10px;
      width: 250px;
      text-align: center;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
    }
    .product img {
      max-width: 100%;
      border-radius: 10px;
    }
    .product h3 {
      font-size: 1.2rem;
      color: #00bcd4;
      margin: 10px 0;
    }
    .announcement-popup {
      position: fixed;
      top: 10%;
      left: 50%;
      transform: translate(-50%, -10%);
      background: #1f1f1f;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.4);
      display: none;
      animation: slideIn 0.5s ease-out;
      z-index: 9999;
    }
    .announcement-popup h2 {
      text-align: center;
      color: #00bcd4;
    }
    .announcement-popup .close {
      position: absolute;
      top: 10px;
      right: 10px;
      font-size: 1.2rem;
      cursor: pointer;
      color: #ff4d4d;
    }
    @keyframes slideIn {
      from {
        transform: translate(-50%, -30%);
        opacity: 0;
      }
      to {
        transform: translate(-50%, -10%);
        opacity: 1;
      }
    }
  </style>
</head>
<body>
  <!-- Header -->
  <header>
    <div class="logo">Shop Dashboard</div>
    <div class="nav">
      <a href="/shop">Shop</a>
      <a href="/forum">Forum</a>
      <a href="/account/manage" id="manage-account">Manage Account</a>
    </div>
    <button class="button" id="login-btn">
      <i class="fas fa-sign-in-alt"></i> Login
    </button>
    <button class="button" id="logout-btn" style="display: none;">
      <i class="fas fa-sign-out-alt"></i> Logout
    </button>
  </header>

  <!-- Shop Content -->
  <main class="shop-container" id="shop-container">
    <!-- Products will be dynamically inserted here -->
  </main>

  <!-- Announcement Popup -->
  <div class="announcement-popup" id="announcement-popup">
    <span class="close" id="close-announcement">&times;</span>
    <h2>ðŸ“¢ Announcement ðŸ“¢</h2>
    <p id="announcement-message"></p>
  </div>

  <!-- JavaScript -->
  <script>
    let auth0 = null;

    async function configureAuth0() {
      auth0 = await createAuth0Client({
        domain: "YOUR_AUTH0_DOMAIN",
        clientId: "YOUR_AUTH0_CLIENT_ID",
        cacheLocation: "localstorage"
      });
    }

    async function login() {
      await auth0.loginWithRedirect({
        redirect_uri: window.location.origin
      });
    }

    async function logout() {
      auth0.logout({
        returnTo: window.location.origin
      });
    }

    async function updateUI() {
      const isAuthenticated = await auth0.isAuthenticated();
      const loginBtn = document.getElementById("login-btn");
      const logoutBtn = document.getElementById("logout-btn");

      if (isAuthenticated) {
        loginBtn.style.display = "none";
        logoutBtn.style.display = "block";

        const user = await auth0.getUser();
        document.querySelector(".logo").innerHTML = `Welcome, ${user.name}`;
      } else {
        loginBtn.style.display = "block";
        logoutBtn.style.display = "none";
      }
    }

    // Initialization
    window.onload = async () => {
      await configureAuth0();
      const query = window.location.search;
      if (query.includes("code=") && query.includes("state=")) {
        await auth0.handleRedirectCallback();
        window.history.replaceState({}, document.title, "/");
      }
      updateUI();
    };

    // Attach Event Listeners
    document.getElementById("login-btn").addEventListener("click", login);
    document.getElementById("logout-btn").addEventListener("click", logout);

    // Announcement Popup Logic
    const closeBtn = document.getElementById("close-announcement");
    closeBtn.addEventListener("click", () => {
      document.getElementById("announcement-popup").style.display = "none";
    });
  </script>
</body>
</html>
